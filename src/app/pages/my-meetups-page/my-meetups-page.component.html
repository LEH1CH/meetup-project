<button (click)="openDialog()" color="primary" class="btn btn-light create__meetup">
  Создать новый митап
</button>

<ul class="meetup_list" *ngIf="meetupService.meetupList | async as meetupList">
    <app-meetup
    (deleteEvent)="delete($event)"
    *ngFor="let item of meetupList | userFilterMeetups"
    [meetup]="item"
    [isUserPage]="true"
  ></app-meetup>
</ul>
