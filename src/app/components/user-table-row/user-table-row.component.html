<div *ngIf="!isEdit" class="row">
  <div>{{ user.fio }}</div>
  <div>{{ user.email }}</div>
  <div>***********</div>
  <div>
    <div *ngFor="let role of user.roles">{{ role.name }}</div>
  </div>

  <div class="button__container-user">
    <button (click)="isEdit = !isEdit" class="btn btn-dark">
      Редактировать
    </button>
    <button (click)="delete()" class="btn btn-dark">Удалить</button>
  </div>
</div>

<app-user-form
  [isCreate]="false"
  *ngIf="isEdit"
  (updateEvent)="update($event)"
  (closeFormEvent)="closeForm()"
  [roleList]="roleList"
  [user]="user"
></app-user-form>
