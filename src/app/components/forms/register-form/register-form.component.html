<div class="register-container">
    <h2>Регистрация</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fio">ФИО:</label>
          <input type="text" formControlName="fio" placeholder="Введите ФИО">
        </div>
        <div class="form-group">
          <label for="username">Почта:</label>
          <input type="text" formControlName="email" name="email" required placeholder="Введите почту пользователя">
        </div>
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" formControlName="password" name="password" required placeholder="Введите пароль">
        </div>
        <button type="submit">Зарегистрироваться</button>
      </form>
  </div>
