<h2 mat-dialog-title>{{data.isCreate ? 'Создание митапа' : 'Редактирование митапа'}}</h2>
<mat-dialog-content>
  <app-meetup-form [meetup]="data.meetup" (meetupEvent)="createEditMeetup($event)"></app-meetup-form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
</mat-dialog-actions>
